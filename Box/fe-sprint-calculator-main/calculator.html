<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./yourStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__display--bare">
          <span class="calculator__operend--left">0</span>
          <span class="calculator__operator">+</span>
          <span class="calculator__operend--right">0</span>
          <span class="calculator__equal">=</span>
          <span class="calculator__result">0</span>
        </div>
        <div class="calculator__display--for-advanced">0</div>
        <div class="calculator__buttons">
          <div class="clear__and__enter">
            <button class="clear btn">AC</button>
            <button class="calculate btn">Enter</button>
          </div>
          <div class="button__row">
            <button class="number btn">7</button>
            <button class="number btn">8</button>
            <button class="number btn">9</button>
            <button class="operator btn">+</button>
          </div>
          <div class="button__row">
            <button class="number btn">4</button>
            <button class="number btn">5</button>
            <button class="number btn">6</button>
            <button class="operator btn">-</button>
          </div>
          <div class="button__row">
            <button class="number btn">1</button>
            <button class="number btn">2</button>
            <button class="number btn">3</button>
            <button class="operator btn">*</button>
          </div>
          <div class="button__row row1">
            <button class="number btn double">0</button>
            <button class="decimal btn">.</button>
            <button class="operator btn">/</button>
          </div>
        </div>
      </div>
      <img class="logo" src="data/codestates-logo.png" />
    </div>
    <script src="./script.js"></script>
    <script src="./1.js"></script>
  </body>
</html>
