<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcurator</title>
    <link rel="stylesheet" href="calcurator.css" />
  </head>
  <body>
    <div class="container">
      <div class="outBox"><input type="text" id="result"></input></div>
      <div class="inBox">
        <div class="btnBox">
          <button oneclick="" class="btn dark">AC</button>
          <button oneclick="" class="btn dark">+/-</button>
          <button oneclick="" class="btn dark">%</button>
          <button oneclick="add('/')" class="btn">รท</button>
        </div>
        <div class="btnBox">
          <button oneclick="add(7)" class="btn">7</button>
          <button oneclick="add(8)" class="btn">8</button>
          <button oneclick="add(9)" class="btn">9</button>
          <button oneclick="add('*')" class="btn">ร</button>
        </div>
        <div class="btnBox">
          <button oneclick="add(4)" class="btn">4</button>
          <button oneclick="add(5)" class="btn">5</button>
          <button oneclick="add(6)" class="btn">6</button>
          <button oneclick="add('-')" class="btn">-</button>
        </div>
        <div class="btnBox">
          <button oneclick="add(1)" class="btn">1</button>
          <button oneclick="add(2)" class="btn">2</button>
          <button oneclick="add(3)" class="btn">3</button>
          <button oneclick="add('+')" class="btn">+</button>
        </div>
        <div class="btnBox btnBox2">
          <button oneclick="add(0)" class="btn">0</button>
          <button oneclick="add('.')" class="btn">.</button>
          <button oneclick="add('=')" class="btn">=</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
