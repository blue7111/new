<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/font-applesdgothicneo@1.0/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/be4c4ca437.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="bar">
        <div class="clock">7:00</div>
        <div class="icon">
          <i class="fa fa-wifi" aria-hidden="true"></i>
          <i class="fa fa-battery-half" aria-hidden="true"></i>
        </div>
      </div>
      <div class="output">
        <div class="result">0</div>
      </div>

      <div class="input">
        <div class="input-box">
          <button class="input-button a1">AC</button>
          <button class="input-button a1">
            <img src="/img/plus-minus.png" alt="" width="40px" />
          </button>
          <button class="input-button a1">%</button>
          <button class="input-button a2">/</button>
        </div>

        <div class="input-box">
          <button class="input-button a3">7</button>
          <button class="input-button a3">8</button>
          <button class="input-button a3">9</button>
          <button class="input-button a2">*</button>
        </div>

        <div class="input-box">
          <button class="input-button a3">4</button>
          <button class="input-button a3">5</button>
          <button class="input-button a3">6</button>
          <button class="input-button a2">-</button>
        </div>

        <div class="input-box">
          <button class="input-button a3">1</button>
          <button class="input-button a3">2</button>
          <button class="input-button a3">3</button>
          <button class="input-button a2">+</button>
        </div>

        <div class="input-box">
          <button class="input-button a3 big">0</button>
          <button class="input-button a3">.</button>
          <button class="input-button a2">=</button>
        </div>
      </div>

      <div class="under-bar">
        <hr class />
      </div>
    </div>
  </body>
</html>
