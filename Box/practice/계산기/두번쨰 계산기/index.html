<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/cd720a8cb3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="state-box">
        <div class="time">9:41</div>
        <div class="icon">
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
      </div>
      <div class="output-box">
        <div class="space-box"></div>
        <div class="result-box">1.23</div>
      </div>
      <div class="input-box">
        <div class="button-box1">
          <div class="button-box">
            <div class="input-button gray-box">AC</div>
            <div class="input-button gray-box">+/-</div>
            <div class="input-button gray-box">%</div>
            <div class="input-button yellow-box">รท</div>
          </div>
          <div class="button-box">
            <div class="input-button darkgray-box">7</div>
            <div class="input-button darkgray-box">8</div>
            <div class="input-button darkgray-box">9</div>
            <div class="input-button yellow-box">ร</div>
          </div>
          <div class="button-box">
            <div class="input-button darkgray-box">4</div>
            <div class="input-button darkgray-box">5</div>
            <div class="input-button darkgray-box">6</div>
            <div class="input-button yellow-box">-</div>
          </div>
          <div class="button-box">
            <div class="input-button darkgray-box">1</div>
            <div class="input-button darkgray-box">2</div>
            <div class="input-button darkgray-box">3</div>
            <div class="input-button yellow-box">+</div>
          </div>
        </div>
        <div class="button-box button-box2">
          <div class="button-box under-box">
            <div class="input-button darkgray-box num0-box">0</div>
            <div class="input-button darkgray-box">.</div>
            <div class="input-button yellow-box">=</div>
          </div>
        </div>
      </div>
      <div class="under-bar">
        <hr />
      </div>
    </div>
  </body>
</html>
